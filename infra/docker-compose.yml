version: '3.8'

services:
  db:
    image: postgres:15
    container_name: revenue_postgres
    environment:
      POSTGRES_USER: revenue_user
      POSTGRES_PASSWORD: revenue_pass
      POSTGRES_DB: revenue_agent
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: revenue_redis
    ports:
      - '6379:6379'

volumes:
  postgres_data:

